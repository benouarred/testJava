<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Jasmine Spec Runner</title>

    <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
    <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
    <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>

    <!-- include spec files here... -->
    <script type="text/javascript" src="spec/0.Asserts.js"></script>
    <script type="text/javascript" src="spec/1.Variables.js"></script>
    <script type="text/javascript" src="spec/2.Equality.js"></script>
    <script type="text/javascript" src="spec/3.Operators.js"></script>
    <script type="text/javascript" src="spec/4.Truthyness.js"></script>
    <script type="text/javascript" src="spec/5.ControlStructures.js"></script>
    <script type="text/javascript" src="spec/6.Strings.js"></script>
    <script type="text/javascript" src="spec/7.Numbers.js"></script>
    <script type="text/javascript" src="spec/8.Objects.js"></script>
    <script type="text/javascript" src="spec/9.Arrays.js"></script>
    <script type="text/javascript" src="spec/10.Reflection.js"></script>
    <script type="text/javascript" src="spec/11.PrototypeChain.js"></script>
    <script type="text/javascript" src="spec/12.PrototypalInheritance.js"></script>
    <script type="text/javascript" src="spec/13.FunctionsClosure.js"></script>
    <script type="text/javascript" src="spec/14.This.js"></script>
    <script type="text/javascript" src="spec/15.Scope.js"></script>


    <script type="text/javascript">
        (function () {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function (spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function () {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
    </script>

</head>

<body>
</body>
</html>
